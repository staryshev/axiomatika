<tui-root>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a
            href="#"
            class="nav-link"
            aria-current="page"
            routerLink="/view"
            routerLinkActive="active"
            >{{ "HEADER.VIEW" | translate }}</a
          >
        </li>
        <li class="nav-item">
          <a
            href="#"
            class="nav-link"
            routerLink="/editor"
            routerLinkActive="active"
            >{{ "HEADER.EDITOR" | translate }}</a
          >
        </li>
      </ul>
      <select
        class="form-select"
        aria-label="Default select example"
        (change)="selectLanguage($event)"
      >
        <option (onclick)="selectLanguage('en')">EN</option>
        <option (click)="selectLanguage('ru')" selected>RU</option>
      </select>
    </header>
  </div>
  <router-outlet></router-outlet>
</tui-root>
